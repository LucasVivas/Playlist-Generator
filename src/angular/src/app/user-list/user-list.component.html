<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>{{ user.email }}</p>
    <p>This user prefers to listen to {{ user.musicalGenre }}</p>
    <p *ngIf="user.artists && user.artists.length > 0">
      His favourite artists are :
      <span *ngFor="let artist of user.artists">{{ artist }} - </span>
    </p>
  </li>
</ul>
