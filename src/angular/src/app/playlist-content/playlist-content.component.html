<h2>{{ playlistName }}</h2>
<p>Description : {{ description }}</p>

<div class="col-xs-12">
  <ul class="list-group">
    <ul class="list-group">
      <app-track  *ngFor="let track of tracks; let i = index"
                     [name]="track.name"
                     [artist]="track.artist"
                     [time]="track.time"
                     [index]="i"
                     [id]="track.id"></app-track>
    </ul>
  </ul>
</div>

<a routerLink="/playlists">Back to playlists</a>
