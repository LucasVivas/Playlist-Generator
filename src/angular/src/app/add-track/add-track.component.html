<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">
          Track name
        </label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="artist">
          Artist
        </label>
        <input type="text" id="artist" class="form-control" name="artist" ngModel required>
      </div>
      <div class="form-group">
        <label for="time">
          Track time
        </label>
        <input type="text" id="time" class="form-control" name="time" ngModel required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
