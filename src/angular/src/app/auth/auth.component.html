<div class="jumbotron" style="text-align:center">
  <h1>Welcome to {{ title }}</h1>
  <p>
    Create and listen to your own playlists
  </p>
</div>
<div *ngIf="!authStatus">
  <form (ngSubmit)="onSignIn(f)" #f="ngForm">
    <h2>Connect with your acount</h2>
    <div class="form-group">
      <label for="username">
        Username
      </label>
      <input type="text" id="username" class="form-control" name="username" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">
        Password
      </label>
      <input type="text" id="password" class="form-control" name="password" ngModel required>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="f.invalid">Log In</button>
  </form>
</div>
<div *ngIf="authStatus">
  <h2>Disconnection</h2>
  <button class="btn btn-danger" (click)="onSignOut()">Log Out</button>
</div>
