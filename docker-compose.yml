version: "2"
services:
    node:
        container_name: projet-web-api
        build: ./src/node
        restart: always
        user: "node"
        environment:
            - NODE_ENV=production
            - PGUSER=root
            - PGPASSWORD=root
            - PGDATABASE=mydb
            - PGPORT=5432
            - PGHOST=postgresql
        ports:
            - 8080:8080
        depends_on:
            - postgresql
        links:
            - postgresql
    angular:
        container_name: projet-web-client
        build: ./src/angular
        restart: always
        volumes:
            - ./src/angular:/home/node/app
            - /home/node/app/node_modules
        ports:
            - 4200:4200
    postgresql:
        container_name: postgresql
        build: ./src/mysql
        restart: always
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: root
            POSTGRES_DB: mydb

        #   Serveur: mysql
        #   Utilisateur: root
        #   mdp: root
        ports:
            - 5432:5432
        # volumes:
        #     - mysql:/var/lib/mysql
volumes:
    mysql:
