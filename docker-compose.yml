version: "3"
services:
    node:
        container_name: projet-web-api
        build:
            context: ./src/node
            dockerfile: Dockerfile.node
        restart: always
        user: "node"
        environment:
            - NODE_ENV=production
        volumes:
            - "./src/node/server.js:/home/node/app/server.js"
            - "/home/node/app/node_modules"
        ports:
            - 8080:8080
        links:
            - mongo
    mongo:
        container_name: mongo
        image: mongo
        volumes:
            - ./data:/data/db
        ports:
            - "27017:27017"
    angular:
        container_name: projet-web-client
        build:
            context: ./src/angular
            dockerfile: Dockerfile.angular
        restart: always
        volumes:
            - "./src/angular:/home/node/app"
            - "/home/node/app/node_modules"
        ports:
            - 4200:4200
