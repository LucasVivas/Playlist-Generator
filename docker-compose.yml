version: "3"
services:
    node:
        container_name: projet-web-api
        build: ./src/node
        restart: always
        user: "node"
        environment:
            - NODE_ENV=production
            - PGUSER=root
            - PGPASSWORD=root
            - PGDATABASE=playlistdb
            - PGPORT=5432
            - PGHOST=postgresql
        volumes:
            - "./src/node/server.js:/home/node/app/server.js"
            - "/home/node/app/node_modules"
        ports:
            - 8080:8080
        links:
            - postgresql
        #check if postgresql is ready
        healthcheck:
            test: ["CMD", "curl", "-f", "postgresql:5432"]
            interval: 30s
            timeout: 10s
            retries: 5

    angular:
        container_name: projet-web-client
        build: ./src/angular
        restart: always
        volumes:
            - "./src/angular:/home/node/app"
            - "/home/node/app/node_modules"
        ports:
            - 4200:4200
    postgresql:
        container_name: postgresql
        build: ./src/postgresql
        restart: always
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: root
            POSTGRES_DB: playlistdb
        ports:
            - 5432:5432
        volumes:
            - "./src/postgresql/data:/var/lib/postgresql/data"
    pgadmin:
        container_name: pgadmin
        image: fenglc/pgadmin4:latest
        restart: always
        ports:
            - 5050:5050
        environment:
            - MAIL_SERVER=postgresql
            - MAIL_PORT=5432
            - DEFAULT_USER=root
            - DEFAULT_PASSWORD=root
        links:
            - postgresql
